# Adaptive Progressive BCAM - Handles Variable Input Sizes
# Uses relative spatial matching instead of fixed 20x20

nc: 3
depth_multiple: 1.00
width_multiple: 1.00

anchors:
  - [10,13, 16,30, 33,23]
  - [30,61, 62,45, 59,119]  
  - [116,90, 156,198, 373,326]

backbone:
  [
    ######### Standard YOLO Dual Streams (0-19) #############
    # RGB Stream: 0-9
    [-1, 1, Focus, [64, 3]],        # 0
    [-1, 1, Conv, [128, 3, 2]],     # 1
    [-1, 3, C3, [128]],             # 2
    [-1, 1, Conv, [256, 3, 2]],     # 3
    [-1, 9, C3, [256]],             # 4 <- RGB P3
    [-1, 1, Conv, [512, 3, 2]],     # 5
    [-1, 9, C3, [512]],             # 6 <- RGB P4
    [-1, 1, Conv, [1024, 3, 2]],    # 7
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 8
    [-1, 3, C3, [1024, False]],     # 9 <- RGB P5

    # Thermal Stream: 10-19
    [-4, 1, Focus, [64, 3]],        # 10
    [-1, 1, Conv, [128, 3, 2]],     # 11
    [-1, 3, C3, [128]],             # 12
    [-1, 1, Conv, [256, 3, 2]],     # 13
    [-1, 9, C3, [256]],             # 14 <- Thermal P3
    [-1, 1, Conv, [512, 3, 2]],     # 15
    [-1, 9, C3, [512]],             # 16 <- Thermal P4
    [-1, 1, Conv, [1024, 3, 2]],    # 17
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 18
    [-1, 3, C3, [1024, False]],     # 19 <- Thermal P5

    ######### ADAPTIVE Progressive Fusion #############
    
    # P5 BCAM: Establish semantic context
    [[9,19], 1, BCAM_SingleOutput, [1024]],         # 20: P5 fused

    # P4 Progressive: Match P5 spatial dimensions dynamically
    # Use interpolation instead of fixed pooling
    [20, 1, Conv, [512, 1, 1]],                     # 21: Project P5 context
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 22: P5 context to P4 size

    # P4 Fusion: All tensors now at P4 size  
    [[6, 16, 22], 1, Concat, [1]],                  # 23: RGB_P4 + Thermal_P4 + P5_context
    [-1, 1, Conv, [512, 1, 1]],                     # 24: Enhanced RGB P4
    [23, 1, Conv, [512, 1, 1]],                     # 25: Enhanced Thermal P4
    [[24, 25], 1, BCAM_SingleOutput, [512]],        # 26: P4 BCAM

    # P3 Progressive: Match P4 spatial dimensions dynamically
    [26, 1, Conv, [256, 1, 1]],                     # 27: Project P4 context
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 28: P4 context to P3 size

    # P3 Fusion: All tensors now at P3 size
    [[4, 14, 28], 1, Concat, [1]],                  # 29: RGB_P3 + Thermal_P3 + P4_context  
    [-1, 1, Conv, [256, 1, 1]],                     # 30: Enhanced RGB P3
    [29, 1, Conv, [256, 1, 1]],                     # 31: Enhanced Thermal P3
    [[30, 31], 1, BCAM_SingleOutput, [256]],        # 32: P3 BCAM
  ]

head:
  [
    ######### Standard YOLO Head #############
    
    # P5 detection path
    [20, 1, Conv, [512, 1, 1]],                     # 33: P5 processed
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 34: P5→P4 upsample
    
    # P4 detection path
    [26, 1, Conv, [256, 1, 1]],                     # 35: P4 progressive processed
    [[34, 35], 1, Concat, [1]],                     # 36: P5+P4 concat
    [-1, 3, C3, [512, False]],                      # 37: P4 final
    
    # P3 detection path
    [-1, 1, Conv, [256, 1, 1]],                     # 38: P4→P3 projection
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 39: P4→P3 upsample
    [32, 1, Conv, [256, 1, 1]],                     # 40: P3 progressive processed
    [[39, 40], 1, Concat, [1]],                     # 41: P4+P3 concat
    [-1, 3, C3, [256, False]],                      # 42: P3 final

    # Standard detection head
    [-1, 1, Conv, [256, 3, 2]],                     # 43: P3→P4 down
    [[43, 37], 1, Concat, [1]],                     # 44: P4 path
    [-1, 3, C3, [512, False]],                      # 45: P4 detection

    [-1, 1, Conv, [512, 3, 2]],                     # 46: P4→P5 down
    [[46, 33], 1, Concat, [1]],                     # 47: P5 path
    [-1, 3, C3, [1024, False]],                     # 48: P5 detection

    [[42, 45, 48], 1, Detect, [nc, anchors]],       # Detection heads
  ]