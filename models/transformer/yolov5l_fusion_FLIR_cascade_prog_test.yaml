# Enhanced Hierarchical Cascade - Your WORKING approach + More BCAMs
# Based on your successful 0.754 mAP hierarchical cascade

nc: 3
depth_multiple: 1.00
width_multiple: 1.00

anchors:
  - [10,13, 16,30, 33,23]
  - [30,61, 62,45, 59,119]  
  - [116,90, 156,198, 373,326]

backbone:
  [
    ######### Standard YOLO Dual Streams (0-19) #############
    # RGB Stream: 0-9
    [-1, 1, Focus, [64, 3]],        # 0
    [-1, 1, Conv, [128, 3, 2]],     # 1
    [-1, 3, C3, [128]],             # 2
    [-1, 1, Conv, [256, 3, 2]],     # 3
    [-1, 9, C3, [256]],             # 4 <- RGB P3
    [-1, 1, Conv, [512, 3, 2]],     # 5
    [-1, 9, C3, [512]],             # 6 <- RGB P4
    [-1, 1, Conv, [1024, 3, 2]],    # 7
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 8
    [-1, 3, C3, [1024, False]],     # 9 <- RGB P5

    # Thermal Stream: 10-19
    [-4, 1, Focus, [64, 3]],        # 10
    [-1, 1, Conv, [128, 3, 2]],     # 11
    [-1, 3, C3, [128]],             # 12
    [-1, 1, Conv, [256, 3, 2]],     # 13
    [-1, 9, C3, [256]],             # 14 <- Thermal P3
    [-1, 1, Conv, [512, 3, 2]],     # 15
    [-1, 9, C3, [512]],             # 16 <- Thermal P4
    [-1, 1, Conv, [1024, 3, 2]],    # 17
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 18
    [-1, 3, C3, [1024, False]],     # 19 <- Thermal P5

    ######### ENHANCED HIERARCHICAL CASCADE #############
    
    # Step 1: P5 BCAM (establish coarse context) - SAME AS YOUR WORKING VERSION
    [[9,19], 1, BCAM_SingleOutput, [1024]],         # 20: P5 fused
    
    # Step 2: P4 Cascade (P4 features + P5 context) - SAME AS YOUR WORKING VERSION
    [20, 1, Conv, [512, 1, 1]],                     # 21: Project P5 context (1024→512)
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 22: Upsample P5 context to P4 size
    
    # Concatenate P4 RGB + P4 Thermal + P5 context - SAME AS YOUR WORKING VERSION
    [[6, 16, 22], 1, Concat, [1]],                  # 23: Cat RGB_P4 + Thermal_P4 + P5_context (1536ch)
    [-1, 1, Conv, [512, 1, 1]],                     # 24: Project concatenated features (1536→512)
    
    # ENHANCEMENT: Add BCAM to P4 level
    # Split back to RGB/Thermal for BCAM
    [-1, 1, Conv, [512, 1, 1]],                     # 25: RGB P4 enhanced
    [24, 1, Conv, [512, 1, 1]],                     # 26: Thermal P4 enhanced
    [[25, 26], 1, BCAM_SingleOutput, [512]],        # 27: P4 BCAM (NEW!)
    
    # Step 3: P3 Cascade (P3 features + P4 context) - ENHANCED
    [27, 1, Conv, [256, 1, 1]],                     # 28: Project P4 BCAM result (512→256)
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 29: Upsample P4 context to P3 size
    
    # Concatenate P3 RGB + P3 Thermal + P4 context
    [[4, 14, 29], 1, Concat, [1]],                  # 30: Cat RGB_P3 + Thermal_P3 + P4_context (768ch)
    [-1, 1, Conv, [256, 1, 1]],                     # 31: Project concatenated features (768→256)
    
    # ENHANCEMENT: Add BCAM to P3 level  
    # Split back to RGB/Thermal for BCAM
    [-1, 1, Conv, [256, 1, 1]],                     # 32: RGB P3 enhanced
    [31, 1, Conv, [256, 1, 1]],                     # 33: Thermal P3 enhanced
    [[32, 33], 1, BCAM_SingleOutput, [256]],        # 34: P3 BCAM (NEW!)
  ]

head:
  [
    ######### Use Enhanced Cascaded Features #############
    # P5 path: Use BCAM-fused P5 - SAME AS YOUR WORKING VERSION
    [20, 1, Conv, [512, 1, 1]],                     # 35: Project P5 fused
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 36: P5 upsample
    
    # P4 path: Use P4 BCAM result - ENHANCED
    [27, 1, Conv, [256, 1, 1]],                     # 37: Project P4 BCAM
    [[36, 37], 1, Concat, [1]],                     # 38: Concat P5_up + P4_BCAM (768ch)
    [-1, 3, C3, [512, False]],                      # 39: Process P4
    
    # P3 path: Use P3 BCAM result - ENHANCED
    [-1, 1, Conv, [256, 1, 1]],                     # 40: Project for P3
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 41: Upsample to P3
    [34, 1, Conv, [256, 1, 1]],                     # 42: Project P3 BCAM
    [[41, 42], 1, Concat, [1]],                     # 43: Concat P4_up + P3_BCAM (512ch)
    [-1, 3, C3, [256, False]],                      # 44: P3 final

    # Downsample path - SAME AS YOUR WORKING VERSION
    [-1, 1, Conv, [256, 3, 2]],                     # 45: P3→P4 down
    [[45, 39], 1, Concat, [1]],                     # 46: Cat with P4 path
    [-1, 3, C3, [512, False]],                      # 47: P4 final

    [-1, 1, Conv, [512, 3, 2]],                     # 48: P4→P5 down
    [[48, 35], 1, Concat, [1]],                     # 49: Cat with P5 path
    [-1, 3, C3, [1024, False]],                     # 50: P5 final

    [[44, 47, 50], 1, Detect, [nc, anchors]],       # Detection heads
  ]