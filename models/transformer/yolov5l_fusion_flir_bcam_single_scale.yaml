# Single-Scale BCAM Fusion at P5
# Clean comparison architecture - fusion only at highest semantic level

# parameters
nc: 3  # number of classes
depth_multiple: 1.00  # model depth multiple
width_multiple: 1.00  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]   # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 backbone with single-scale BCAM fusion
backbone:
  # [from, number, module, args]
  [
    ######### RGB Stream (Independent Processing) #############
    [-1, 1, Focus, [64, 3]],        # 0-P1/2 RGB input
    [-1, 1, Conv, [128, 3, 2]],     # 1-P2/4 RGB
    [-1, 3, C3, [128]],             # 2-P2/4 RGB features
    [-1, 1, Conv, [256, 3, 2]],     # 3-P3/8 RGB
    [-1, 9, C3, [256]],             # 4-P3/8 RGB features
    [-1, 1, Conv, [512, 3, 2]],     # 5-P4/16 RGB
    [-1, 9, C3, [512]],             # 6-P4/16 RGB features
    [-1, 1, Conv, [1024, 3, 2]],    # 7-P5/32 RGB
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 8-P5/32 RGB spatial pyramid
    [-1, 3, C3, [1024, False]],     # 9-P5/32 RGB final features

    ######### Thermal Stream (Independent Processing) #############
    [-4, 1, Focus, [64, 3]],        # 10-P1/2 Thermal input (-4 = thermal input)
    [-1, 1, Conv, [128, 3, 2]],     # 11-P2/4 Thermal
    [-1, 3, C3, [128]],             # 12-P2/4 Thermal features
    [-1, 1, Conv, [256, 3, 2]],     # 13-P3/8 Thermal
    [-1, 9, C3, [256]],             # 14-P3/8 Thermal features
    [-1, 1, Conv, [512, 3, 2]],     # 15-P4/16 Thermal
    [-1, 9, C3, [512]],             # 16-P4/16 Thermal features
    [-1, 1, Conv, [1024, 3, 2]],    # 17-P5/32 Thermal
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 18-P5/32 Thermal spatial pyramid
    [-1, 3, C3, [1024, False]],     # 19-P5/32 Thermal final features

    ######### SINGLE FUSION POINT - P5 BCAM #############
    [[9,19], 1, BCAM_SingleOutput, [1024]],      # 20: Bidirectional cross-attention at P5
                                     # Input: (RGB_P5, Thermal_P5)
                                     # Output: (rgb_enhanced, thermal_enhanced, fused)

    ######### Post-Fusion Processing #############
    # Use fused output for detection pathway
    # Note: BCAM returns 3-tuple, we need to extract fused output [2]
    # This will be handled in the forward pass or with a selection module
  ]

# YOLOv5 head - Modified to work with single fused backbone
head:
  [
    # Process fused P5 features from BCAM
    [20, 1, Conv, [512, 1, 1]],                    # 21: Project fused features
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],    # 22: Upsample P5竊単4 scale

    # For P4 level - use original RGB features since no fusion at this scale
    [6, 1, Conv, [512, 1, 1]],                     # 23: Project RGB P4 features  
    [[-1, -2], 1, Concat, [1]],                    # 24: Concatenate P4 features + upsampled P5
    [-1, 3, C3, [512, False]],                     # 25: Process P4 level

    # Continue upsampling for P3
    [-1, 1, Conv, [256, 1, 1]],                    # 26: Project P4 features
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],    # 27: Upsample P4竊単3 scale

    # For P3 level - use original RGB features
    [4, 1, Conv, [256, 1, 1]],                     # 28: Project RGB P3 features
    [[-1, -2], 1, Concat, [1]],                    # 29: Concatenate P3 features + upsampled P4  
    [-1, 3, C3, [256, False]],                     # 30: Process P3 level (P3/8-small)

    # Downsample path for detection
    [-1, 1, Conv, [256, 3, 2]],                    # 31: P3竊単4 downsample
    [[-1, 25], 1, Concat, [1]],                    # 32: Concatenate with P4 path
    [-1, 3, C3, [512, False]],                     # 33: Final P4 (P4/16-medium)

    [-1, 1, Conv, [512, 3, 2]],                    # 34: P4竊単5 downsample  
    [[-1, 21], 1, Concat, [1]],                    # 35: Concatenate with P5 path
    [-1, 3, C3, [1024, False]],                    # 36: Final P5 (P5/32-large)

    # Detection layers
    [[30, 33, 36], 1, Detect, [nc, anchors]],      # Detect(P3, P4, P5)
  ]