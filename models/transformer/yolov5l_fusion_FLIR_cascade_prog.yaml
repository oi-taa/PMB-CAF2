# Hierarchical Cascade BCAM - Single Progressive Module
# P5 → P4 → P3 cascade with context passing

nc: 3
depth_multiple: 1.00
width_multiple: 1.00

anchors:
  - [10,13, 16,30, 33,23]
  - [30,61, 62,45, 59,119]  
  - [116,90, 156,198, 373,326]

backbone:
  [
    ######### Dual Streams (Same as Before) #############
    # RGB Stream: 0-9
    [-1, 1, Focus, [64, 3]],        # 0
    [-1, 1, Conv, [128, 3, 2]],     # 1-P2/4
    [-1, 3, C3, [128]],             # 2
    [-1, 1, Conv, [256, 3, 2]],     # 3-P3/8
    [-1, 9, C3, [256]],             # 4 - RGB P3
    [-1, 1, Conv, [512, 3, 2]],     # 5-P4/16
    [-1, 9, C3, [512]],             # 6 - RGB P4
    [-1, 1, Conv, [1024, 3, 2]],    # 7-P5/32
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 8
    [-1, 3, C3, [1024, False]],     # 9 - RGB P5

    # Thermal Stream: 10-19
    [-4, 1, Focus, [64, 3]],        # 10
    [-1, 1, Conv, [128, 3, 2]],     # 11-P2/4
    [-1, 3, C3, [128]],             # 12
    [-1, 1, Conv, [256, 3, 2]],     # 13-P3/8
    [-1, 9, C3, [256]],             # 14 - Thermal P3
    [-1, 1, Conv, [512, 3, 2]],     # 15-P4/16
    [-1, 9, C3, [512]],             # 16 - Thermal P4
    [-1, 1, Conv, [1024, 3, 2]],    # 17-P5/32
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 18
    [-1, 3, C3, [1024, False]],     # 19 - Thermal P5

    ######### HIERARCHICAL CASCADE (Only 1 BCAM Total) #############
    
    # Step 1: P5 BCAM (establish coarse context)
    [[9,19], 1, BCAM_SingleOutput, [1024]],         # 20: P5 fused
    
    # Step 2: P4 Cascade (P4 features + P5 context)
    [20, 1, Conv, [512, 1, 1]],                     # 21: Project P5 context (1024→512)
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 22: Upsample P5 context to P4 size
    
    # Concatenate P4 RGB + P4 Thermal + P5 context
    [[6, 16, 22], 1, Concat, [1]],                  # 23: Cat RGB_P4 + Thermal_P4 + P5_context (1536ch)
    [-1, 1, Conv, [512, 1, 1]],                     # 24: Project concatenated features (1536→512)
    
    # Step 3: P3 Cascade (P3 features + P4 context)  
    [24, 1, Conv, [256, 1, 1]],                     # 25: Project P4 result (512→256)
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 26: Upsample P4 context to P3 size
    
    # Concatenate P3 RGB + P3 Thermal + P4 context
    [[4, 14, 26], 1, Concat, [1]],                  # 27: Cat RGB_P3 + Thermal_P3 + P4_context (768ch)
    [-1, 1, Conv, [256, 1, 1]],                     # 28: Project concatenated features (768→256)
  ]

head:
  [
    ######### Use Cascaded Features #############
    # P5 path: Use BCAM-fused P5
    [20, 1, Conv, [512, 1, 1]],                     # 29: Project P5 fused
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 30: P5 upsample
    
    # P4 path: Use cascaded P4  
    [24, 1, Conv, [256, 1, 1]],                     # 31: Project P4 cascaded
    [[30, 31], 1, Concat, [1]],                     # 32: Concat P5_up + P4_cascaded (768ch)
    [-1, 3, C3, [512, False]],                      # 33: Process P4
    
    # P3 path: Use cascaded P3
    [-1, 1, Conv, [256, 1, 1]],                     # 34: Project for P3
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 35: Upsample to P3
    [[35, 28], 1, Concat, [1]],                     # 36: Concat P4_up + P3_cascaded (512ch)
    [-1, 3, C3, [256, False]],                      # 37: P3 final

    # Downsample path
    [-1, 1, Conv, [256, 3, 2]],                     # 38: P3→P4 down
    [[38, 33], 1, Concat, [1]],                     # 39: Cat with P4 path
    [-1, 3, C3, [512, False]],                      # 40: P4 final

    [-1, 1, Conv, [512, 3, 2]],                     # 41: P4→P5 down
    [[41, 29], 1, Concat, [1]],                     # 42: Cat with P5 path
    [-1, 3, C3, [1024, False]],                     # 43: P5 final

    [[37, 40, 43], 1, Detect, [nc, anchors]],       # Detection heads
  ]