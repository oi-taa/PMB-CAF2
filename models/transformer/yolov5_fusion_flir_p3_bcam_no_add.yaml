# TEST 1: Isolated P3 BCAM - No progressive context
# Test if P3 BCAM works without any context interference

nc: 3
depth_multiple: 1.00
width_multiple: 1.00

anchors:
  - [10,13, 16,30, 33,23]
  - [30,61, 62,45, 59,119]  
  - [116,90, 156,198, 373,326]

backbone:
  [
    ######### Standard YOLO Dual Streams (0-19) #############
    # RGB Stream: 0-9
    [-1, 1, Focus, [64, 3]],        # 0
    [-1, 1, Conv, [128, 3, 2]],     # 1
    [-1, 3, C3, [128]],             # 2
    [-1, 1, Conv, [256, 3, 2]],     # 3
    [-1, 9, C3, [256]],             # 4 <- RGB P3
    [-1, 1, Conv, [512, 3, 2]],     # 5
    [-1, 9, C3, [512]],             # 6 <- RGB P4
    [-1, 1, Conv, [1024, 3, 2]],    # 7
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 8
    [-1, 3, C3, [1024, False]],     # 9 <- RGB P5

    # Thermal Stream: 10-19
    [-4, 1, Focus, [64, 3]],        # 10
    [-1, 1, Conv, [128, 3, 2]],     # 11
    [-1, 3, C3, [128]],             # 12
    [-1, 1, Conv, [256, 3, 2]],     # 13
    [-1, 9, C3, [256]],             # 14 <- Thermal P3
    [-1, 1, Conv, [512, 3, 2]],     # 15
    [-1, 9, C3, [512]],             # 16 <- Thermal P4
    [-1, 1, Conv, [1024, 3, 2]],    # 17
    [-1, 1, SPP, [1024, [5, 9, 13]]], # 18
    [-1, 3, C3, [1024, False]],     # 19 <- Thermal P5

    ######### TEST: ONLY P3 BCAM (NO PROGRESSIVE CONTEXT) #############
    
    # ONLY P3 BCAM - Pure test
    [[4, 14], 1, BCAM_SingleOutput, [256]],         # 20: Pure P3 BCAM
    
    # Use original features for P4 and P5 (no fusion)
    # This tests if P3 BCAM works in isolation
  ]

head:
  [
    ######### Standard Head - P3 BCAM, Others Original #############
    
    # P5 path: Use original P5 features
    [9, 1, Conv, [512, 1, 1]],                      # 21: Project P5 RGB
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 22: P5 upsample
    
    # P4 path: Use original P4 features  
    [6, 1, Conv, [256, 1, 1]],                      # 23: Project P4 RGB
    [[22, 23], 1, Concat, [1]],                     # 24: Concat P5+P4
    [-1, 3, C3, [512, False]],                      # 25: Process P4
    
    # P3 path: Use P3 BCAM result
    [-1, 1, Conv, [256, 1, 1]],                     # 26: Project for P3
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],     # 27: Upsample to P3
    [20, 1, Conv, [256, 1, 1]],                     # 28: Project P3 BCAM
    [[27, 28], 1, Concat, [1]],                     # 29: Concat P4+P3
    [-1, 3, C3, [256, False]],                      # 30: P3 final

    # Standard detection head
    [-1, 1, Conv, [256, 3, 2]],                     # 31: P3→P4 down
    [[31, 25], 1, Concat, [1]],                     # 32: P4 path
    [-1, 3, C3, [512, False]],                      # 33: P4 detection

    [-1, 1, Conv, [512, 3, 2]],                     # 34: P4→P5 down
    [[34, 21], 1, Concat, [1]],                     # 35: P5 path
    [-1, 3, C3, [1024, False]],                     # 36: P5 detection

    [[30, 33, 36], 1, Detect, [nc, anchors]],       # Detection heads
  ]